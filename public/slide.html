<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Sharehub.png" sizes="124x124" type="image/x-icon">
    <title>ShareHub</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            background: #f0f0f0;
            background-image: url('bluesparkle.png');
            /* Correct way to add background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .welcome {
            font-size: 24px;
            margin-bottom: 20px;
            color: #054e52;
        }

        .slider {
            width: 600px;
            height: 400px;
            overflow: hidden;
            position: relative;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .slides {
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.6s ease;
        }

        .slide {
            min-width: 100%;
            overflow: hidden;
            flex: 1 0 auto;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navigation-manual {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: center;
            bottom: 10px;
        }

        .manual-btn {
            border: 2px solid #40d3dc;
            padding: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .manual-btn:not(:last-child) {
            margin-right: 10px;
        }

        .manual-btn:hover {
            background: #40d3dc;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #40d3dc;
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: background 0.3s;
        }

        button:hover {
            background: #33c2c7;
        }

        @media (max-width: 768px) {
            .slider {
                width: 100%;
                height: auto;
            }

            .slide img {
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="welcome">Welcome to ShareHub!</div>
    <div class="slider">
        <div class="slides">
            <!-- Slide images -->
            <div class="slide">
                <img src="book.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="clothes.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="food.jpg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="money.jpg" alt="Image 4">
            </div>
        </div>

        <!-- Manual navigation -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>

    <!-- Go to Website button -->
    <div class="button-container">
        <button onclick="window.location.href='http://localhost:3000'">Go to Website</button>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const slideCount = slides.children.length;
        let counter = 1;

        setInterval(function () {
            slides.style.transform = `translateX(-${counter * 100}%)`;
            counter++;
            if (counter === slideCount) {
                counter = 0;
                setTimeout(() => {
                    slides.style.transition = 'none';
                    slides.style.transform = 'translateX(0)';
                }, 600); // 600ms = transition duration
            } else {
                slides.style.transition = 'transform 0.6s ease';
            }
        }, 5000); // Change image every 5 seconds

        // Manual navigation
        const manualBtns = document.querySelectorAll('.manual-btn');
        manualBtns.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                counter = index;
                slides.style.transform = `translateX(-${counter * 100}%)`;
                slides.style.transition = 'transform 0.6s ease';
            });
        });
    </script>
</body>

</html>
