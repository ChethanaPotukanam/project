    <!-- component -->
    <header class="text-gray-600 body-font" style="background-color: rgb(73, 73, 224);">
        <div class="w-full flex flex-wrap p-5 flex-col md:flex-row items-center" id="header">

                <img src="logo.jpg" alt="Company Logo" style="width: 100px; height: 100px;">
                <span class="ml-3 text-xl" style="font-size: 38px;color:rgb(247, 166, 73);">Donate</span>
            </a>
            <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900" style="font-size: 25px;color:rgb(247, 166, 73);" href="/">Home</a>
                <a class="mr-5 hover:text-gray-900" style="font-size: 25px;color:rgb(247, 166, 73);"
                    href="#about">About</a>
                <a class="mr-5 hover:text-gray-900" style="font-size: 25px;color:rgb(247, 166, 73);">Third Link</a>
                <a class="mr-5 hover:text-gray-900" style="font-size: 25px;color:rgb(247, 166, 73);">ContactUs</a>
            </nav>

                class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"

                    <path d="M5 12h14M12 5l7 7-7 7"></path>

            </button> -->
        </div>
    </header>
    <div class="bg-gray-100 h-screen flex items-center justify-center">
        <div class="h-screen bg-gradient-to-br from-blue-600 to-cyan-300 flex justify-center items-center w-full">
            <form method='POST' action='#'>
                <div class="bg-white px-12 py-10 rounded-xl w-screen shadow-xl max-w-md">
                    <div class="space-y-4">
                        <h1 class="text-center text-2xl font-semibold text-gray-600">Sign Up</h1>
                        <hr>
                        <div class="flex items-center border-2 py-2 px-3 rounded-md mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                            <input class="pl-2 outline-none border-none w-full" type="email" name="email" value=""
                                placeholder="Email" required />
                        </div>
                        <div class="flex items-center border-2 py-2 px-3 rounded-md mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                    clip-rule="evenodd" />
                            </svg>
                            <input class="pl-2 outline-none border-none w-full" type="password" name="password" id=""
                                placeholder="Password" required />
                        </div>
                        <div class="flex items-center border-2 py-2 px-3 rounded-md mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                    clip-rule="evenodd" />
                            </svg>
                            <input class="pl-2 outline-none border-none w-full" type="password" name="password" id=""
                                placeholder="Confirm Password" required />
                        </div>
                    </div>
                    <!-- Remember Me checkbox -->
                    <div class="flex justify-center items-center mt-4">
                        <p class="inline-flex items-center text-gray-700 font-medium text-xs text-center">
                            <input type="checkbox" id="rememberMeCheckbox" name="rememberMe" class="mr-2">
                            <span class="text-xs font-semibold">Remember me?</span>
                        </p>
                    </div>
                    <button type="submit" value="SignUp" id="signup"
                        class="mt-6 w-full shadow-xl bg-gradient-to-tr from-blue-600 to-red-400 hover:to-red-700 text-indigo-100 py-2 rounded-md text-lg tracking-wide transition duration-1000">Sign
                        Up</button>
                    <hr>
                    <div class="flex justify-center items-center mt-4">
                        <p class="inline-flex items-center text-gray-700 font-medium text-xs text-center">
                            <span class="ml-2">Already have an account?<a href="login.html"
                                    class="text-xs ml-2 text-blue-500 font-semibold">Login &rarr;</a>
                            </span>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="flex flex-col space-y-10 justify-center m-0 p-0" style="background-color: rgb(78, 182, 219);">
    
        <nav class="flex justify-center flex-wrap gap-6 text-gray-500 font-medium">

            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
